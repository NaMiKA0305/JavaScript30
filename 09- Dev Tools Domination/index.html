<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev tools tricks</title>
</head>
<body>
    <!-- <p> Console tricks </p> -->

    <p onclick="makeGreen()"> x BREAKDOWN x</p>

    <script>
        const dogs = [{ name: 'Snickers', age:2 }, {name: 'Hugo', age: 8}];

        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

    

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello i am a %s string','ðŸ’©');

        // Styled
        console.log('%c I am some great text', 'font-size:25px ; background:red ; text-shadow: 10px 10px 0 blue ');

        // warning!
        console.warn("OHH NOOOO!");

        // Error :|
        console.error("Shit its an error!");

        // Info
        console.info('Pass this info');

        // Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p); 
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 4} years old`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('isha');
        console.count('isha');
        console.count('woah');
        console.count('lmao');
        console.count('isha');
        console.count('woah');
        console.count('lmao');
        console.count('lmao');
        console.count('isha');
        console.count('isha');
        console.count('lmao');
        console.count('woah');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });


            console.table(dogs);
    </script>
</body>
</html>
